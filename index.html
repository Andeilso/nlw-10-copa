<!DOCTYPE html>
<html lang="pt-br">  <!-- Linguagem da página -->
    <head>
        <meta charset="UTF-8"> <!-- Permite o uso de caracteres especiais. -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- Compatibilidade com navegadores. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Faz a aplicação funcionar em diversos positivos com tela maior ou menor. -->
        <title>Calendário de joggos - NLW COPA</title> <!-- Titulo do site. -->
        <link rel="stylesheet" href="./style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;900&display=swap" rel="stylesheet">

    <body>
        <div id="app"> <!-- Id = Identificador deve ser unico dentre as tags. -->

                <img src="./assets/logo.svg" alt="Logo da NLW">
                <h2></h2>

                <select name="categoria" id="categoria">
                    <option value="faseDeGrupos">Fase de Grupos</option>
                    <option value="tabela">Tabela</option>
                    <option value="oitavasDeFinal">Oitavas de Final</option>
                    <option value="quartasDeFinal">Quartas de Final</option>
                    <option value="semifinal">Semifinal</option>
                    <option value="terceiroColocado">Terceiro colocado</option>
                    <option value="Final">Final</option>
                </select>
            </header>

            <main id="cards"></main>
        </div> <!-- Siginifica uma seção. -->
        
        <script src="./main.js"></script>

</html>
